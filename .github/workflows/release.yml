name: release.yml
on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: publish updater
        run: dotnet publish ./S5Updater.sln --o ./Release -r win-x64 -c Release

      - uses: actions/upload-artifact@v4
        with:
          path: ./Release
          name: release
          overwrite: true


  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: release
          path: ./Release
      
      - name: zip
        run: |
          sudo apt install zip
          zip ./Release.zip ./Release
          
      - uses: softprops/action-gh-release@v2
        with:
          body: "latest code from master"
          prerelease: true
          files: ./Release.zip
          name: nightly
          tag_name: nightly
          fail_on_unmatched_files: true
          target_commitish: master
          generate_release_notes: false
          append_body: false
          make_latest: false